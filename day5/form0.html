<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>

    <h2>HTML Forms</h2>

    <form>
        <label for="username">name:</label>
        <input type="text" name="userName" id="username"> <br><br>

        <label for="father">father's name:</label>
        <input type="text" name="fathersName" id="father"> <br><br>

        <label for="age">age:</label>
        <input type="number" name="userAge" id="age"> <br><br>

        <label for="password">Password</label>
        <input type="password" name="userPassword" id="password"> <br><br>


        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female">
        
        <label for="other">others</label>
        <input type="radio" name="gender" id="other" value="others"> <br><br>
        

        
        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="C++">
        
        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="Java">

        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="python" value="Python">

        <label for="javascript">Javascript</label>
        <input type="checkbox" name="subject" id="javascript" value="Javascript">

        <br><br>
        <input type="submit" value="Submit">

    </form>

</body>

</html>
